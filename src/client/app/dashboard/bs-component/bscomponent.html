
<div class="columns">
    <div class="column">
        <label class="control">ItemsPerPage
            <input type="number" class="input" min="0" [(ngModel)]="config.itemsPerPage">
        </label>
        
    </div>
    <div class="column">
        <label class="control">CurrentPage
            <input type="number" class="input" min="0" [(ngModel)]="config.currentPage">
        </label>
        
    </div>
    <div class="column">
        <label class="control">MaxSize
            <input type="number" class="input" min="4" [(ngModel)]="config.maxSize">
        </label>
        
    </div>
    
</div>

<table class="table" border="3">
    <thead>
        <tr>
            <th>HOST</th>
            <th>CLIENT</th>
            <th>REQUEST</th>
            <th>STATUS</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor= "let item of tableData  | paginate: config">
         <td > {{ item.host }}</td>
         <td > {{ item.client }}</td>
         <td > {{ item.request }}</td>
         <td > {{item.status}}</td>

     </tr></tbody>
 </table>
 <div class="has-text-centered">
    <pagination-controls
    [id]="config.id"
    [maxSize]="config.maxSize"
    (pageChange)="onPageChange($event)"
    directionLinks="true">
    
</pagination-controls>
</div>

<div class="form-group">
    <div class="col-md-8">
        <button type="button" class="btn btn-raised btn-primary" (click)="addUser()">SEND EMAIL</button>
    </div>
</div>
