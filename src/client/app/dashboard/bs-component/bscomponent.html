
<div class="columns">
    <div class="column">
        <label class="control">ItemsPerPage
            <input type="number" class="input" min="0" [(ngModel)]="config.itemsPerPage">
        </label>
        
    </div>
    <div class="column">
        <label class="control">CurrentPage
            <input type="number" class="input" min="0" [(ngModel)]="config.currentPage">
        </label>
        
    </div>
    <div class="column">
        <label class="control">MaxSize
            <input type="number" class="input" min="4" [(ngModel)]="config.maxSize">
        </label>
        
    </div>
    
</div>

<table class="table" border="3">
<thead>
    <tr>
        <th>HOST</th>
        <th>CLIENT</th>
        <th>REQUEST</th>
        <th>STATUS</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor= "let item of tableData  | paginate: config">
       <td class="col-xs-2"> {{ item.host }}</td>
       <td class="col-xs-4"> {{ item.client }}</td>
       <td class="col-xs-6"> {{ item.request }}</td>
       <td class="col-xs-2"> {{item.status}}</td>

    </tr></tbody>
</table>
<div class="has-text-centered">
    <pagination-controls
                [id]="config.id"
                [maxSize]="config.maxSize"
                (pageChange)="onPageChange($event)"
                directionLinks="true">
    
    </pagination-controls>
</div>
